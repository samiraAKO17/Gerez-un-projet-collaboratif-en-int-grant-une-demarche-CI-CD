# Identifiants SonarCloud
sonar.projectKey=samiraako17
sonar.organization=samiraako17
sonar.host.url=https://sonarcloud.io

# Répertoires
sonar.sources=src
sonar.tests=src
sonar.java.binaries=target

# Tests & couverture
